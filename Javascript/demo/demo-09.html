<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Slider</title>
<style type="text/css">
  /* スタイルシート */
  .slider .slide {
    width: 498px;
    height: 198px;
    border: 1px solid #f00;
    float: left;
  }
  .slider .slideSet {
 	 position: absolute;
  }
  .slider {
  width: 500px;
  height: 200px;
  overflow: hidden;
  position: relative; 
  }
</style>
<script src="jquery-1.11.3.min.js"></script>
</head>
<body>

<!-- HTML -->
<div class="slider">
  <div class="slideSet">
    <div class="slide">slide1</div>
    <div class="slide">slide2</div>
    <div class="slide">slide3</div>
    <div class="slide">slide4</div>
    <div class="slide">slide5</div>
  </div>
</div>
<button class="slider-prev">前へ</button><!-- これを追記 -->
<button class="slider-next">次へ</button><!-- これを追記 -->

<!-- jQuery -->

<script>var slideWidth = $('.slide').outerWidth();
var slideNum = $('.slide').length;
var slideSetWidth = slideWidth * slideNum;
$('.slideSet').css('width', slideSetWidth);

var slideCurrent = 0;	// 追記箇所。


// アニメーションを実行する独自関数
var sliding = function(){
  // slideCurrentが0以下だったら
  if( slideCurrent < 0 ){
    slideCurrent = slideNum - 1;
 
  // slideCurrentがslideNumを超えたら
  }else if( slideCurrent > slideNum - 1){ // slideCUrrent >= slideNumでも可
    slideCurrent = 0;
 
  }

//追記箇所 前へボタンが押されたとき
$('.slider-prev').click(function(){
	slideCurrent--;
	sliding();
});

//追記箇所 次へボタンが押されたとき
$('.slider-next').click(function(){
	slideCurrent++;
	sliding();
});
</script>
</body>
</html>
